<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometro Rubik</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/responsivo.css">
  </head>
  <body>
    <header>
      <h1 class="titulo">Cronometo Rubik</h1>
      <div class="areaR">
        <p class="revolver"></p>
      </div>
    </header>
    <div class="contenedor">
      <div class="timer">
        <p class="cronometro">0:00</p>
      </div>
      <div class="tablas">
        <div class="resultados">
          <h2 class="mira">Solves</h2>
        </div>
        <table class="tabla">
          <tbody>
            <tr>
              <th class="tit">Media</th>
              <td id="media" class="salida">0:0.00</td>
            </tr>
            <tr>
              <th class="tit">Mejor</th>
              <td id="mejor" class="salida">0:0.00</td>
            </tr>
            <tr>
              <th class="tit">Peor</th>
              <td id="peor" class="salida">0:0.00</td>
            </tr>
            <tr>
              <th class="tit">AVG5</th>
              <td id="avg5" class="salida">0:0.00</td>
            </tr>
          </tbody>
        </table>
        <table class="tabla2">
          <tbody>
            <tr>
              <th class="tit">Media</th>
              <th class="tit">Mejor</th>
              <th class="tit">Peor</th>
              <th class="tit">AVG5</th>
              <th class="tit">AVG5</th>
            </tr>
            <tr>
              <td id="media" class="salida">0:0.00</td>
              <td id="media" class="salida">0:0.00</td>
              <td id="mejor" class="salida">0:0.00</td>
              <td id="peor" class="salida">0:0.00</td>
              <td id="avg5" class="salida">0:0.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
